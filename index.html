<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="text1">
            Türkçe
        </div>
        <br>
        <br>
        <div class="imgLogo">
            <img src="img/Instagram_logo.svg.png" alt="İnstagram Logo">
        </div>
        <br>
        <br>
        <nav>
            <div class="butonFacebookLogin">

                <button class="butonFacebook">
                    <i class="fa fa-brands fa-facebook"></i>

                    Facebook ile Devam Et</button>
                <br>
                <br>
                <div>
                    <div class="text2">
                        ---- YA DA ---
                    </div>
                </div>
                <div class="input">
                    <input type="text" name="Kullanıcı Adı" id="username" placeholder="Kullanıcı adınızı girin">
                    <br>
                    <br>
                    <input type="password" name="Kullanıcı Adı" id="password" placeholder="Şifrenizi girin">
                </div>
                <div class="loginbuton">
                    <button class="butonFacebook">
                        <i class="fa fa fa-check-square-o"></i>
                        Giriş Yap
                    </button>
                    <p style="opacity: 30%;">Hesabın yok mu?</p> <a href="http://">Kaydol</a>
                </div>
            </div>
        </nav>

        <div class="fromMeta">
            <p style="font-size: small; opacity: 30%;">from</p>
            <img src="./img/metaLogo.svg" alt="MetaLogo">
        </div>
    </div>
</body>

</html>
